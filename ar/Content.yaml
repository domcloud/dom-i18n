  hintBtn: تأكيد!
  hintGitHub: بدلاً من ذلك، يمكنك ربط حساب GitHub الخاص بك. يجب أن يكون حساب GitHub الخاص بك <b>قديمًا لمدة ستة أشهر أو أكثر ولديه متابع واحد أو أكثر</b>.
