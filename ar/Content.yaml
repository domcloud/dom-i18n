notification:
  freeUserGuideTitle: مرحبًا بك على متن الطائرة!
  freeUserGuideHint: "شكرًا لاختيارك لنا كمنصة السحابة الخاصة بك \U0001F973 إذا لم تقم بذلك بعد، حاول قراءة <a href=\"{0}\" target=\"_blank\">دليل البداية</a>. هل تحتاج إلى تجربتنا الكاملة؟ جرب <a href=\"{1}\">ترقية خطتك</a> للتخلص من جدار الحماية الخاص بـ API، لافتات النطاق المجانية، وفتح <a href=\"{2}\" target=\"_blank\">مزيد من الميزات</a>!"
  lockedUserGuideTitle: مرحبًا بك على متن الطائرة!
  lockedUserGuideHint: "شكرًا لاختيارك لنا كمنصة السحابة الخاصة بك \U0001F973 قم بإنشاء موقعك الأول <a href=\"{0}\">هنا</a>. قد يُطلب منك ربط حساب GitHub الخاص بك للتحقق من هذا الحساب. يمكنك أيضًا <a href=\"{1}\">ترقية خطتك</a> للتحقق من حسابك فورًا مع <a href=\"{2}\" target=\"_blank\">مزيد من الميزات</a> كحساب مشترك."
