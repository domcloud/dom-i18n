hostDB:
  title: إدارة قاعدة البيانات
  description: |-
    <p>تساعدك هذه الصفحة على عرض قوائم قواعد البيانات وإنشاءها أو حذفها المرتبطة بهذا النطاق</p>
    <p>
    ندعم إنشاء قواعد بيانات MariaDB (متوافقة مع MySQL)، PostgreSQL و Valkey (متوافقة مع Redis).
    للوصول إليها، قم بالاتصال بـ localhost مع المنافذ 3306، 5432، و 6379 على التوالي. يمكنك أيضًا استخدام محرر الويب لإدارة محتواها.
    </p> <p>
    يستخدم كلٌ من MariaDB و PostgreSQL نفس اسم المستخدم وكلمة المرور عبر جميع قواعد البيانات في النطاق، بينما يستخدم Valkey اسم قاعدة البيانات كاسم مستخدم وكلمة مرور فريدة لكل قاعدة بيانات.
    كما أن الاستعلامات الإدارية داخل قاعدة البيانات محدودة نظراً لمشاركة قاعدة البيانات على خادم واحد. يرجى الرجوع إلى وثائقنا لمزيد من التفاصيل.
    </p>
  helpText: مساعدة في التكوين
