domain:
  createInfo: |-
    ضع في اعتبارك أنك تقوم بتسجيل نطاق فقط. إذا كنت تريد
    إدارة الموقع، <a href="{0}" target="_blank">أنشئ الموقع هنا</a>
  transferInfo: |-
    تأكد من أن لديك حقوق الوصول لنقل النطاق من خدمة أخرى. سنتواصل معك إذا
    فشلت عملية نقل النطاق بعد الدفع، ولكن إذا فشلت في إثبات ملكية النطاق من خلال رمز EPP أو
    المتطلبات الوثائقية الحالية، فلا يمكننا مساعدتك. وفقًا لشروط الخدمة، لن تحصل على استرداد عند
    شراء نطاق تحت أي ظرف من الظروف.
  eppTransferInfo: |-
    يمكنك نقل نطاقك إلى مسجل آخر باستخدام رمز EPP هذا. تعمل عملية النقل إذا لم يكن النطاق مقفولاً
  dnsManagedHint: |-
    نحن لا نوفر واجهة مستخدم لسجلات DNS المخصصة.<br />
    إذا كانت خوادم الأسماء لديك مُعينة إلى <b>{0}</b> فإن إدارة DNS يتم من قبل
    <a href="{1}" target="_blank">DNS الخاص بالموقع المعني</a>.
  dnsManagedOpen: |-
    إذا كنت ترغب في تغييره على أي حال، يرجى إدارته عبر
    <a href="{0}" target="_blank">واجهة مسجل النطاقات</a>. انقر على "نسيت كلمة المرور"
    وأدخل بريدك الإلكتروني الحالي لضبط كلمة المرور للمرة الأولى.
