hostDB:
  title: Gestionar Base de Datos
  description: |-
    <p>Esta página le ayuda a ver las listas de bases de datos y a crear o eliminar aquellas vinculadas a este dominio</p>
    <p>
    Soportamos la creación de bases de datos MariaDB (compatible con MySQL), PostgreSQL y Valkey (compatible con Redis).
    Para acceder a ellas, conéctese a localhost con los puertos 3306, 5432 y 6379, respectivamente. También puede usar nuestro editor web
    para administrar su contenido.
    </p> <p>
    MariaDB y PostgreSQL usan el mismo nombre de usuario y contraseña en todas las bases de datos de un dominio, mientras que Valkey utiliza
    el nombre de la base de datos como nombre de usuario y una contraseña única para cada base de datos. Además, dado que nuestra base de datos es compartida en
    un solo servidor, las consultas administrativas dentro de ella están limitadas. Consulte nuestra documentación para más detalles.
    </p>
  helpText: Ayuda sobre la configuración
