  webInfiniteRedirectTitle: O site possui redirecionamentos infinitos
  webInfiniteRedirectContent: Este site está atualmente atendendo solicitações HTTPS infinitas, pode já estar atrás de um proxy HTTPS.
  webInfiniteRedirectFix: Desativar redirecionamento HTTPS
  webBadWwwTitle: O subdomínio www.* não está acessível
  webBadWwwContent: O subdomínio www não está acessível ou está retornando erro.
  webInsecureTitle: O site está atendendo solicitações HTTP inseguras
