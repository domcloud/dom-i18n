      With $PORT automatically set
      Then act as a web proxy to $PORT
    staticModes:
      default: Just serve static files
      smart: Hide .html if possible
      index: Serve root index.html
      autoindex: Show list of files
      with404: or show custom 404 error page
    phpModes:
