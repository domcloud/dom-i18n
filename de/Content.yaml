domain:
  createInfo: |-
    Denken Sie daran, dass Sie nur eine Domain registrieren. Wenn Sie die Website verwalten möchten, <a href="{0}" target="_blank">erstellen Sie die Website hier</a>
  transferInfo: |-
    Stellen Sie sicher, dass Sie die Zugriffsrechte haben, um die Domain von einem anderen Dienst zu übertragen. Wir werden uns mit Ihnen in Verbindung setzen, wenn der Domaintransfer nach der Zahlung fehlschlägt, aber wenn Sie das Domain-Eigentum nicht durch den EPP-Code oder vorhandene Dokumentanforderungen nachweisen können, können wir nicht helfen. Laut AGB erhalten Sie unter keinen Umständen eine Rückerstattung beim Kauf einer Domain.
  eppTransferInfo: |-
    Sie können Ihre Domain zu einem anderen Registrar übertragen, indem Sie diesen EPP-Code verwenden. Der Transfer funktioniert, wenn die Domain nicht gesperrt ist.
  dnsManagedHint: |-
    Wir bieten keine Benutzeroberfläche für benutzerdefinierte DNS-Einträge. <br />
    Wenn Ihre Nameserver auf <b>{0}</b> gesetzt sind, werden die DNS von
    <a href="{1}" target="_blank">der jeweiligen Website-DNS</a> verwaltet.
  dnsManagedOpen: |-
    Wenn Sie es trotzdem ändern möchten, verwalten Sie es bitte über unsere
    <a href="{0}" target="_blank">Registrar-Benutzeroberfläche</a>. Klicken Sie auf Passwort vergessen und geben Sie Ihre aktuelle E-Mail-Adresse ein, um Ihr Passwort zum ersten Mal festzulegen.
